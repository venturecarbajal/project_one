<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
  <nav id="header" class="columns p-3">
    
    <div class="column">

        <h1 class="title p-3 is has-text-centered has-text-light">CoviNews</h1>
        <h2 class="subtitle has-text-centered has-text-light">This is a webpage that tracks Covid infection rates along with news information, so pick a country.</h2>

    </div>

  </nav>


    <div id="body" class="columns is-full pt-6 px-3 is is-centered">

        <div id="search" class="column is is-narrow">
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button id="searchCountry" class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                    <span id ="hover-me">Select a country</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                  <div class="dropdown-content" id="searchItems">
                  </div>
                </div>
            </div>
            <div class="dropdown is-hoverable columns is-centered is-full m-3">
              <button id="searchButton" class="button has-text-light health-bg is-narrow">Search</button>
            </div>
            
        </div>
      
      </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script src="covidnews.js"></script>
    <script src="javascriptforselect.js"></script>
  </body>
</html>
